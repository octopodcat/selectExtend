<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <link href="select.css" rel="stylesheet" type="text/css">

      <option value="px">郫县</option>
      <option value="dyx">大邑县</option>
      <option value="pjx">蒲江县</option>
      <option value="xjx">新津县</option>

    <script>
		$(function(){
      $('select').selectExtend();

    </script>
  </body>
</html>
